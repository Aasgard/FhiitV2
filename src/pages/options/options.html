<ion-header>
    <ion-navbar>
        <ion-title>Options</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--<button ion-button block color="danger" (click)="onSignoutButtonClicked()">Se déconnecter</button>-->

    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">
                <ion-label>Préférences</ion-label>
            </ion-item-divider>
            <button ion-item detail-none>
                <ion-label>Paramètres de workout</ion-label>
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">
                <ion-label>Compte</ion-label>
            </ion-item-divider>
            <button ion-item detail-none>
                <ion-label>Mes informations</ion-label>
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
            <button ion-item detail-none (click)="onSignoutButtonClicked()">
                <ion-label>Se déconnecter</ion-label>
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">
                <ion-label>Debug menu</ion-label>
            </ion-item-divider>
            <button ion-item detail-none (click)="testSound()">
                <ion-label>Play sound</ion-label>
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
        </ion-item-group>
    </ion-list>
</ion-content>
